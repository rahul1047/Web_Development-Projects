<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to form submission </title>
    <style>
        #form-container {
            display: none;
        }
    </style>
    <script>
        function showForm() {
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';
        }
    </script>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <div id="welcome-container" class="front">
        <h1>Welcome to Our Login Page </h1>
        <button onclick="showForm()" class="button">WELCOME</button>
    </div>
    <div id="form-container" class="container">
        <!-- <h1 class="Your" >Submit Your Information  </h1>
        <form action="/submit" method="post"> -->

            <h2 class="main_heading">Contact Information </h2>

            <p> Name: * <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="male">
                    female <input type="radio" name="gender" id="female">
                </p>
            </fieldset>
            <p> Address : <textarea name="Address" id="address" cols="100" rows="8"></textarea></p>
            <p>Pincode : <input type="number" name="Pincode" id="Pincode"></p>

            <p>Email : *<input type="email" name="email" id="Email" required></p>
            <p>Phone number *: <input type="number" name="number" id="number" required></p>

            <h2>Payment Information</h2>
            <p>Card Type:
                <select name="card_type" id="card_type" required>
                <option value="">---Select Card Type---</option>
                <option value="visa">Visa</option>
                <option value="UPI">UPI</option>
                <option value="Mastercard"> Mastercard</option>
            </select>
        </p>
            <p>Card number: *
                <input type="number" name="card_number" id="card_number" required>
            </p>
            <p>Expiration Date
                <input type="date" name="exp_date" id="exp_date" required>
            </p>
          <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
